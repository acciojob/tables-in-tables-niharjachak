<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in Tables</title>
  </head>

  <body>
    <h2>Tables in Tables</h2>

    <table border="2" cellspacing="10" cellpadding="10" style="width: 100%; height: 100%">
      <tr>
        <td>
          <!-- Nested Table 1 -->
          <table border="1" cellpadding="5">
            <tr>
              <th>Nested Table 1</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Data A</td>
              <td>Data B</td>
              <td>Data C</td>
            </tr>
          </table>
        </td>

        <td>
          <!-- Nested Table 2 -->
          <table border="1" cellpadding="5">
            <tr>
              <th>Nested Table 2</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td>Row 1</td>
              <td>Row 2</td>
              <td>Row 3</td>
            </tr>
          </table>
        </td>
      </tr>

      <tr>
        <td>
          <!-- Nested Table 3 -->
          <table border="1" cellpadding="5">
            <tr>
              <th>Nested Table 3</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td style="background:black; color:white; text-align:center;">HTML</td>
              <td>Example</td>
              <td>Cell</td>
            </tr>
          </table>
        </td>

        <td>
          <!-- Nested Table 4 -->
          <table border="1" cellpadding="5">
            <tr>
              <th>Nested Table 4</th>
              <th>Column 1</th>
              <th>Column 2</th>
            </tr>
            <tr>
              <td colspan="3">
                <ul>
                  <li>List item 1</li>
                  <li>List item 2</li>
                  <li>List item 3</li>
                </ul>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
