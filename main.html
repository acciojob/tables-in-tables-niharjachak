<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tables in Tables</title>
</head>

<body>

<table border="3" width="100%" height="100%" cellspacing="10" cellpadding="10">
  <tr>

    <!-- LEFT TOP -->
    <td valign="top">
      <table border="3" width="100%" cellpadding="5">
        <tr>
          <th colspan="2">Nested Table 2</th>
        </tr>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
        <tr align="center">
          <td>abc</td>
          <td>def</td>
        </tr>
      </table>
    </td>

    <!-- RIGHT TOP -->
    <td valign="top">
      <table border="3" width="100%" cellpadding="10">
        <tr>
          <th>Nested Table 1</th>
        </tr>
        <tr>
          <td>
            <ul>
              <li>List item</li>
              <li>List item</li>
              <li>List item</li>
            </ul>
          </td>
        </tr>
      </table>
    </td>
  </tr>

  <tr>

    <!-- LEFT BOTTOM -->
    <td valign="top">
      <table border="3" width="100%" cellpadding="8">
        <tr>
          <th colspan="2">Nested Table 3</th>
        </tr>
        <tr>
          <td><a href="#">Nested Table</a></td>
          <td>Demo Continued</td>
        </tr>
      </table>
    </td>

    <!-- RIGHT BOTTOM -->
    <td valign="top">
      <table border="3" width="100%" cellpadding="8">
        <tr>
          <th>Nested Table 4</th>
        </tr>
        <tr>
          <td align="center" style="background:black;color:white;font-weight:bold;">
            HTML
          </td>
        </tr>
      </table>
    </td>

  </tr>
</table>

</body>
</html>
